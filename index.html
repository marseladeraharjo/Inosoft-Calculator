<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Inosoft Calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="icon" href="assets/calculator.png" />

    <script src="https://kit.fontawesome.com/34bc1305cd.js" crossorigin="anonymous"></script>
  </head>
  <body>
    <div class="container">
      <div class="calculator d-flex justify-content-center align-items-center">
        <div class="card">
          <div class="screen d-flex justify-content-end align-items-center">
            <div id="screenValue" class="screen-value"></div>
          </div>
          <!-- <input type="text" id="calculator-screen" class="calculator-screen text-end px-4 py-4" value="0" disabled /> -->
          <div class="card-body">
            <div class="row top-buffer gap-2">
              <button class="col btn-operator" onclick="clean()">AC</button>
              <button class="col btn-operator" onclick="backspace()"><i class="bi bi-backspace-fill"></i></button>
              <button class="col btn-operator" onclick="percent()">%</button>
              <button class="col btn-operator" onclick="input(' / ')">&divide;</button>
            </div>
            <div class="row top-buffer gap-2">
              <button class="col btn-number" onclick="input(7)">7</button>
              <button class="col btn-number" onclick="input(8)">8</button>
              <button class="col btn-number" onclick="input(9)">9</button>
              <button class="col btn-operator" onclick="input(' * ')">&times;</button>
            </div>
            <div class="row top-buffer gap-2">
              <button class="col btn-number" onclick="input(4)">4</button>
              <button class="col btn-number" onclick="input(5)">5</button>
              <button class="col btn-number" onclick="input(6)">6</button>
              <button class="col btn-operator" onclick="input(' - ')">&minus;</button>
            </div>
            <div class="row top-buffer gap-2">
              <button class="col btn-number" onclick="input(1)">1</button>
              <button class="col btn-number" onclick="input(2)">2</button>
              <button class="col btn-number" onclick="input(3)">3</button>
              <button class="col btn-operator" onclick="input(' + ')">&plus;</button>
            </div>
            <div class="row top-buffer gap-2">
              <button class="col btn-operator" onclick="negativeNumber()"><i class="bi bi-plus-slash-minus"></i></button>
              <button class="col btn-number" onclick="input(0)">0</button>
              <button class="col btn-operator" onclick="input('.')">.</button>
              <button class="col equal" onclick="result()">&equals;</button>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
    <script type="text/javascript" src="js/script.js"></script>
  </body>
</html>
