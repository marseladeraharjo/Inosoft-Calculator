<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Inosoft Calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="icon" href="assets/calculator.png" />

    <script src="https://kit.fontawesome.com/34bc1305cd.js" crossorigin="anonymous"></script>
  </head>
  <body>
    <div class="container">
      <div class="calculator d-flex text-center justify-content-center align-items-center">
        <div class="card">
          <input type="text" class="calculator-screen text-end px-4 py-4" value="0" disabled />
          <div class="card-body">
            <div class="row top-buffer gap-2">
              <button class="col">AC</button>
              <button class="col"><i class="fa-solid fa-delete-left"></i></button>
              <button class="col">%</button>
              <button class="col operator">&divide;</button>
            </div>
            <div class="row top-buffer gap-2">
              <button class="col">7</button>
              <button class="col">8</button>
              <button class="col">9</button>
              <button class="col operator">&times;</button>
            </div>
            <div class="row top-buffer gap-2">
              <button class="col">4</button>
              <button class="col">5</button>
              <button class="col">6</button>
              <button class="col operator">&minus;</button>
            </div>
            <div class="row top-buffer gap-2">
              <button class="col">1</button>
              <button class="col">2</button>
              <button class="col">3</button>
              <button class="col operator">&plus;</button>
            </div>
            <div class="row top-buffer gap-2">
              <button class="col">&PlusMinus;</button>
              <button class="col">0</button>
              <button class="col">.</button>
              <button class="col equal">&equals;</button>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
    <script type="text/javascript" src="js/script.js"></script>
  </body>
</html>
